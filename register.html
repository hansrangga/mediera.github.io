<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mediera</title>

    <!-- Custom Style CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesom CSS-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Font Nunito CSS -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body class="bg-gradient-danger">
    <div class="container">

        <div class="justify-content-center row">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <!-- Login Page with cards -->
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12 mt-5 bg-login-image"></div>
                            <div class="col-lg-12 text-center">
                                <div class="p-4">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-4">Register Page</h1>
                                    </div>
                                    <form class="user">
                                        <div class="col-lg-6 form-group">
                                            <input type="text" class="form-control form-control-user" id="namaKlinik" aria-describedby="namaKlinik"
                                                placeholder="Nama Klinik">
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <input type="text" class="form-control form-control-user" id="nomorTelpon" aria-describedby="nomorTelpon"
                                                placeholder="Nomor Telpon Klinik">
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <input type="text" class="form-control form-control-user" id="username" aria-describedby="username"
                                                placeholder="Username">
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <input type="text" class="form-control form-control-user" id="email" aria-describedby="email"
                                                placeholder="Alamat Email">
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Confirm Password">
                                        </div>
                                        <div class="col-lg-6 form-group">
                                            <input type="text" class="form-control form-control-user" id="exampleInputPassword" placeholder="Merchant ID">
                                        </div>
                                        <a href="register.html" class="btn btn-primary btn-user btn-block col-lg-4">
                                            Register
                                        </a>
                                        <hr>
                                        <div class="text-center text-lg mb-4">
                                            <a class="small" href="login.html">Already have an account ?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--JQuery JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts -->
    <script src="js/script.js"></script>

    <!-- Chart Plugin JavaScript -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Chart JavaScript -->
    <script src="js/demo/chart-area-demo.js"></script>
</body>

</html>
