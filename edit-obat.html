            <!-- Sidebar -->

                <!-- Divider -->

                <!-- Dashboard -->

                <!-- Pasien -->

                <!-- Lab -->

                    <a href="lab.html" class="nav-link">
                        <i class="fas fa-flask"></i>

                    </a>

                <!-- Obat -->
                <li class="nav-item active">
                    <a href="obat.html" class="nav-link">
                        <i class="fas fa-prescription-bottle-alt"></i>
                        <span> Obat</span>
                    </a>
                </li>

                <!-- Rekam Medis -->
                <li class="nav-item">
                    <a href="rekammedis.html" class="nav-link">
                        <i class="fas fa-file-medical"></i>
                        <span> Rekam Medis</span>
                    </a>
                </li>

                <!-- Laporan -->
                <li class="nav-item">
                    <a href="laporan.html" class="nav-link ">
                        <i class="fas fa-file-signature"></i>
                        <span> Laporan</span>
                    </a>
                </li>
            </ul>
            <!-- End of Sidebar -->

            <!-- Content -->
            <div class="d-flex flex-column" id="content-wrapper">
                <div id="content">

                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                        <button class="btn btn-link mr-3 btn-sidebar" id="sidebarToggleTop">
                            <i class="fas fa-bars"></i>
                        </button>

                        <!-- User Information -->
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown no-arrow">
                                <a href="" class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">Bidan</span>
                                    <img src="img/profile.svg" alt="" class="img-profile rounded-circle" width="60px">
                                </a>

                                <!-- Dropdown User Information -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                    <a href="" class="dropdown-item">
                                        <i class="bi bi-gear-fill"></i>
                                        Settings
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a href="" class="dropdown-item">
                                        <i class="bi bi-box-arrow-left"></i>
                                        Logout
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->

                    <div class="container-fluid" id="contentPage">

                        <!-- Heading -->

                        <!-- Input Data and Table Data -->
                        <div class="row mt-4">
                            
                            <!-- Input Data -->
                            <div class="col-xl-5 col-lg-5 m-auto mt-5">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Input Data Obat</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="" class="user" method="post">
                                            <div class="form-group">
                                                <div class="mb-3 ml-2 row">
                                                    <label for="obat" class="col-sm-2 col-form-label">Obat:</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="obat" placeholder="Paracetamol">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="satuan" class="col-sm-2 col-form-label">Satuan:</label>
                                                    <div class="input-group col-sm-10 mb-3 mb-sm-0">
                                                        <select class="form-select col-sm-12 mb-3 mb-sm-0" id="satuan">
                                                            <option value="gram">g</option>
                                                            <option value="mgram">mg</option>
                                                            <option value="mcgram">mcg</option>
                                                            <option value="mliter" selected>mg/5ml</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="jenis" class="col-sm-2 col-form-label">Jenis:</label>
                                                    <div class="input-group col-sm-10 mb-3 mb-sm-0">
                                                        <select class="form-select col-sm-12 mb-3 mb-sm-0" id="jenis">
                                                            <option value="sirup" selected>Sirup</option>
                                                            <option value="tablet">Tablet</option>
                                                            <option value="kapsul">Kapsul</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="dosis" class="col-sm-2 col-form-label">Dosis:</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="dosis" placeholder="60">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="stok" class="col-sm-2 col-form-label">Stok:</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="stok" placeholder="20">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="harga" class="col-sm-2 col-form-label">Harga:</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="harga" rows="3" placeholder="15000">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="tgl_input" class="col-sm-2 col-form-label">Tgl Input:</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <input type="date" class="form-control" name="tgl_input" placeholder="07/12/2022">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row mt-4 justify-content-center">
                                                <div class="col-sm-2">
                                                    <a href="edit-obat.html" class="btn btn-danger btn-block">
                                                        Clear
                                                    </a>
                                                </div>
                                                <div class="col-sm-2">
                                                    <a href="obat.html" class="btn btn-success btn-block">
                                                        Submit
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- JQuery JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts -->
        <script src="js/script.js"></script>

        <!-- DataTables plugins JavaScript -->
        <script src="vendor/datatables/jquery.dataTables.js"></script>
        <script src="vendor/datatables/dataTables.bootstrap4.js"></script>
        <script src="js/demo/datatables-demo.js"></script>
