                    <div class="container-fluid" id="contentPage">

                        <!-- Heading -->

                        <!-- Input Data and Table Data -->
                        <div class="row justify-content-md-center mt-4">
                            
                            <!-- Input Data -->
                            <div class="col-lg-10">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Input Data Pasien</h6>
                                    </div>
                                    <div class="card-body">
                                        <form action="" class="user" method="post">
                                            <div class="form-group">
                                                <div class="mb-3 ml-2 row">
                                                    <label for="nik" class="col-sm-2 col-form-label">NIK</label>
                                                    <div class="col-sm mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="nik" placeholder="Nomor Identitas Penduduk">
                                                    </div>
                                                    <button type="check" class="btn btn-secondary">Cek NIK</button>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="namaLengkap" class="col-sm-2 col-form-label">Nama Lengkap</label>
                                                    <div class="col-sm mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="namalengkap" placeholder="Nama Lengkap">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="umur" class="col-sm-2 col-form-label">Umur</label>
                                                    <div class="col-sm-1 mb-3 mb-sm-0 input-group">
                                                        <input type="number" class="form-control" name="umur" placeholder="0" min="0">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="jenisKelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                                                    <div class="col-sm-10 mt-1 mb-2 mb-sm-0">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                            <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="mb-3 ml-2 row">
                                                <label for="tglLahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                                                <div class="col-sm-10 mb-3 mb-sm-0">
                                                    <input type="date" class="form-control" name="tglLahir" placeholder="mm/dd/yyyy">
                                                </div>
                                            </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="jenisKelamin" class="col-sm-2 col-form-label">Status Perkawinan</label>
                                                    <div class="col-sm-10 mt-1 mb-2 mb-sm-0">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                            <label class="form-check-label" for="inlineRadio1">Belum Kawin</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                            <label class="form-check-label" for="inlineRadio2">Sudah Kawin</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="telpnumber" class="col-sm-2 col-form-label">Nomor Telpon</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <input type="text" class="form-control" name="telpnumber" placeholder="Nomor Telepon">
                                                    </div>
                                                </div>
                                                <div class="mb-3 ml-2 row">
                                                    <label for="alamat" class="col-sm-2 col-form-label">Alamat Rumah</label>
                                                    <div class="col-sm-10 mb-3 mb-sm-0">
                                                        <textarea class="form-control" name="alamat" rows="3" placeholder="Alamat Lengkap"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row mt-4 justify-content-center">
                                                <div class="col-lg-2 col-md-3 col-sm-6">
                                                    <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#nomorAntrian">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Nomor Antrian Pop Up Static -->
                    <div class="modal fade" id="nomorAntrian" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="nomorAntrianLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="nomorAntrianLabel">Nomor Antrian</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p style="font-weight: bold; font-size: 34px; color: brown; text-align: center;">21</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Pop Up Nomor Antrian -->

                </div>
            </div>
        </div>
